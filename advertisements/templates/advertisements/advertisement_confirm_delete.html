{% extends "pages/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Slett annonse</legend>
                <h2> Er du sikker på at du ønsker å slette annonsen "{{ object.title }}"? </h2>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger">Ja, slett annonsen</button>
                <a class="btn btn-outline-secondary" href="{% url 'ad-detail' object.id %}">Avbryt</a>
            </div>
        </form>
    </div>
{% endblock content %}
