{% extends "pages/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <legend class="border-bottom mb-4">
            Min profil
        </legend>
      <div class="media" >
        <img class="rounded-circle account-img" src={{user.profile.image.url}}>
        <div class="media-body">
          <h2 class="account-heading">{{user.username}}</h2>
          <p class="text-secondary">{{user.email}}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data"> <!-- enctype sørger for at bildet blir lagret -->
            {% csrf_token %}
            <fieldset class="form-group">
                <!--
                <legend class="border-bottom mb-4">
                    Din profil
                </legend>
                -->
                <!-- Crispy forms for å kunne oppdatere profil. u_form er unødvendig hvis vi ikke har både user og profile.
                {{ u_form|crispy }}
                {{ p_form|crispy }}
                -->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info">
                    Endre profil
                </button>
                <button class="btn btn-outline-info">
                    Se Annonser
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
