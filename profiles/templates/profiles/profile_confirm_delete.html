{% extends "pages/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Slett bruker</legend>
                <h2> Er du sikker på at du ønsker å slette brukeren din? </h2>
            </fieldset>
            <div class="form-group">
                <a class="btn btn-outline-danger" href="{% url 'profile-delete' %}">Ja</a>
                <a class="btn btn-outline-secondary" href="{% url 'profile' %}">Avbryt</a>
            </div>
        </form>
    </div>
{% endblock content %}
