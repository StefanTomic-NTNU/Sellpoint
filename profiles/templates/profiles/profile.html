{% extends "pages/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media" >
        <img class="rounded-circle account-img" src={{user.profile.image.url}} width="200" height="200">
        <div class="media-body" style="margin-left: 50px; margin-top: 30px">
            <h2 class="account-heading">{{user.username}}</h2>
            <p class="text-secondary">{{user.profile.birth_date}}</p>
            <p class="text-secondary">{{user.profile.latitude}}N, {{user.profile.longitude}}E</p>
            <p class="text-secondary">{{user.email}}</p>
        </div>
      </div>
      <form enctype="multipart/form-data"> <!-- enctype sørger for at bildet blir lagret -->
            {% csrf_token %}
            <fieldset class="form-group">
                <!--
                <legend class="border-bottom mb-4">
                    Din profil
                </legend>
                -->
                <!-- Crispy forms for å kunne oppdatere profil. u_form er unødvendig hvis vi ikke har både user og profile.
                {{ u_form|crispy }}
                {{ p_form|crispy }}
                -->
            </fieldset>
            <div class="form-group" style="margin-top:30px">
                <!--button class="btn btn-outline-info">
                    Endre profil
                </button-->
                <button class="btn btn-outline-info">
                    <a class="nounderline" href="{% url 'user-ads' user.username %}">Mine annonser</a>
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
