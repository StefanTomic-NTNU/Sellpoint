{% extends "pages/base.html" %}
{% block content %}
<h1 class="mb-3">MÃ¸bler</h1>
<div class="d-flex flex-wrap align-content-stretch" style="padding-top: 5%; margin: auto; width: 100%; justify-content: space-around;">
    {% for advertisement in advertisements %}
    <div style="margin:50px">
        <div class="ad-polaroid rounded" style="
              width: 256px;
              height: 256px;
              background-color: white;
              box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <a class="nounderline" href="{% url 'ad-detail' advertisement.id %}">
                <img class="img-fluid" src="{{ advertisement.image_main.url }}" style="width:100%; height:210px">

                <div class="d-flex text-decoration-none" style="padding: 10px 15px">
                    <h5 class="text-muted text-left text-decoration-none" style="
                        font-weight: normal;
                        display: block;
                        width: 100px;
                        overflow: hidden;
                        white-space: nowrap;
                        text-overflow: ellipsis;"> {{ advertisement.title }}</h5>

                          <h2 class="figure-caption text-right text-decoration-none" style="
                          font-size:20px;
                          font-weight: bold;
                        display: block;
                        width: 100px;
                        overflow: hidden;
                        white-space: nowrap;
                        text-overflow: ellipsis;">{{ advertisement.price }}</h2>
                </div>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
