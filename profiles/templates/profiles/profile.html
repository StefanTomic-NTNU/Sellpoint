{% extends "pages/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <legend class="border-bottom mb-4">
            Din profil
        </legend>
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading"><!--{{ profile.username }}--> Ola Nordmann</h2>
          <p class="text-secondary"><!--{{ profile.email }}--> placeholder@epost.no</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data"> <!-- enctype sørger for at bildet blir lagret -->
            {% csrf_token %}
            <fieldset class="form-group">
                <!--
                <legend class="border-bottom mb-4">
                    Din profil
                </legend>
                -->
                <!-- Crispy forms for å kunne oppdatere profil. u_form er kanskje uansett unødvendig.
                {{ u_form|crispy }}
                {{ p_form|crispy }}
                -->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info">
                    Oppdater profil
                </button>
                <button class="btn btn-outline-info">
                    Se Annonser
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
