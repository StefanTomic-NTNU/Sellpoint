{% extends "pages/base.html" %}
{% block content %}

    <div class="media-body profile-div" style="margin-left: 20%">
    <h1 class="account-heading" >Inbox</h1>
        <div>
            <p class="text-secondary">
                Du har
                {% if unread_messages %}
                    unread_messages
                {% else %}
                    ingen
                {% endif %}
                 nye meldinger
           </p>
        </div>
    </div>
        <div id="accordion mt-5" style="position: relative;    width:40%;
    top: 300px;
    right: 30%;
    ">
            {% for contact in contacts %}

                <div class="card">
                <div class="card-header" id="heading{{ contact.id }}">
                  <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{ contact.id }}" aria-expanded="true" aria-controls="collapseOne">
                        {{ contact.advertisement_id }}
                    </button>
                  </h5>
                </div>

                <div id="collapse{{ contact.id }}" class="collapse show text-center pagination-centered" aria-labelledby="heading{{ contact.id }}" data-parent="#accordion">
                  <div class="card-body">
                      {{ contact.message }}
                  </div>
                </div>
              </div>
            {% endfor %}
        </div>
{% endblock content %}
