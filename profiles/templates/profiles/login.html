{% extends "pages/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container login-container">
        <form method = "POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class = "border-bottom mb-4">Logg inn</legend>
                {{ form|crispy }}
            </fieldset>
            <button class="btn btn-outline-info btn-block btn-blue" type="submit">Logg inn</button>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Er du ikke registrert? <a class="ml-2 link-blue" href="{% url 'register' %}">Registrer en ny bruker</a>
            </small>
        </div>
    </div>
{% endblock content %}
